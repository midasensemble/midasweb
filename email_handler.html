<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelize - Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .icon.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .icon::after {
            content: "‚úì";
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .icon.error::after {
            content: "‚úï";
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .app-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1a1b23;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
            color: white;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin: 10px;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
        }

        .button.secondary {
            background: white;
            color: #4F46E5;
            border: 2px solid #4F46E5;
            box-shadow: none;
        }

        .button.secondary:hover {
            background: #f9fafb;
            box-shadow: none;
        }

        .divider {
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .instructions {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 32px;
        }

        .instructions h3 {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .instructions ol {
            text-align: left;
            color: #6b7280;
            font-size: 14px;
            line-height: 1.8;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="loading"></div>
        <h1>Processing...</h1>
        <p class="subtitle">Please wait while we verify your request.</p>
    </div>

    <script>
        // Parse URL parameters (both query and hash)
        function getUrlParams() {
            const params = {};

            // Parse query parameters
            const queryString = window.location.search.substring(1);
            queryString.split('&').forEach(param => {
                const [key, value] = param.split('=');
                if (key) params[key] = decodeURIComponent(value || '');
            });

            // Parse hash parameters (Supabase may use hash for tokens)
            const hash = window.location.hash.substring(1);
            hash.split('&').forEach(param => {
                const [key, value] = param.split('=');
                if (key) params[key] = decodeURIComponent(value || '');
            });

            return params;
        }

        // Get the type from URL
        const params = getUrlParams();
        const type = params.type || 'unknown';
        const accessToken = params.access_token;
        const error = params.error || params.error_description;

        // Detect if on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Function to show success/error UI
        function showUI(config) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="icon ${config.error ? 'error' : ''}"></div>
                <div class="app-icon">‚úàÔ∏è</div>
                <h1>${config.title}</h1>
                <p class="subtitle">${config.message}</p>
                ${isMobile && config.deepLink ? `
                    <a href="${config.deepLink}" class="button" id="openAppBtn">
                        Open Travelize App
                    </a>
                    <div class="divider">or</div>
                ` : ''}
                <button class="button secondary" onclick="showInstructions()">
                    ${isMobile ? 'Continue Manually' : 'View Instructions'}
                </button>
                <div class="instructions" id="instructions" style="display: none;">
                    <h3>üì± Next Steps:</h3>
                    <ol>
                        ${config.steps.map(step => `<li>${step}</li>`).join('')}
                    </ol>
                </div>
            `;

            // Auto-open app on mobile if deep link provided
            if (isMobile && config.deepLink && !config.error) {
                setTimeout(() => {
                    window.location.href = config.deepLink;
                }, 1000);
            } else if (!isMobile) {
                // On desktop, auto-show instructions
                setTimeout(showInstructions, 500);
            }
        }

        function showInstructions() {
            const instructions = document.getElementById('instructions');
            const openAppBtn = document.getElementById('openAppBtn');
            if (instructions) instructions.style.display = 'block';
            if (openAppBtn) openAppBtn.style.display = 'none';
        }

        // Handle different verification types
        if (error) {
            // Error case
            showUI({
                error: true,
                title: 'Verification Failed',
                message: error || 'Something went wrong during verification. Please try again.',
                steps: [
                    'Check your email for a new verification link',
                    'Make sure you\'re using the latest link from your email',
                    'Contact support if the problem persists'
                ]
            });
        } else if (type === 'signup') {
            // Email confirmation for signup
            showUI({
                title: 'Email Verified!',
                message: 'Your email has been successfully verified. You can now sign in to Travelize and start planning your adventures!',
                deepLink: 'ai.travelize.app://login-callback/',
                steps: [
                    'Open the Travelize app on your device',
                    'Tap on "Sign In" or "Login"',
                    'Enter your email and password',
                    'Start planning your next trip!'
                ]
            });
        } else if (type === 'recovery') {
            // Password reset
            showUI({
                title: 'Password Reset',
                message: 'Your password reset has been verified. Please open the Travelize app to set your new password.',
                deepLink: 'ai.travelize.app://reset-password/',
                steps: [
                    'Open the Travelize app on your device',
                    'You should see the password reset screen',
                    'Enter your new password',
                    'Confirm your new password',
                    'Sign in with your new credentials'
                ]
            });
        } else if (type === 'email_change') {
            // Email change confirmation
            showUI({
                title: 'Email Changed!',
                message: 'Your email address has been successfully updated.',
                deepLink: 'ai.travelize.app://login-callback/',
                steps: [
                    'Open the Travelize app',
                    'Your new email address is now active',
                    'Use it for future sign-ins'
                ]
            });
        } else if (type === 'invite') {
            // Team invite (if you implement this later)
            showUI({
                title: 'Invitation Accepted!',
                message: 'Welcome to Travelize! Your account has been activated.',
                deepLink: 'ai.travelize.app://login-callback/',
                steps: [
                    'Open the Travelize app',
                    'Sign in with your credentials',
                    'Start exploring!'
                ]
            });
        } else {
            // Unknown type or missing parameters
            showUI({
                error: true,
                title: 'Invalid Link',
                message: 'This verification link is invalid or has expired. Please request a new one.',
                steps: [
                    'Open the Travelize app',
                    'Request a new verification email',
                    'Check your email for the latest link'
                ]
            });
        }
    </script>
</body>
</html>
