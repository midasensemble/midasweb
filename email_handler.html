<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <title>Travelize - Email Verification</title>
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            --gradient-error: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --text-dark: #1a1b23;
            --text-muted: #6b7280;
            --bg-light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .icon.error {
            background: var(--gradient-error);
        }

        .icon::after {
            content: "‚úì";
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .icon.error::after {
            content: "‚úï";
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .app-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-dark);
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin: 10px;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
        }

        .button.secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }

        .button.secondary:hover {
            background: var(--bg-light);
            box-shadow: none;
        }

        .divider {
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .instructions {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 32px;
        }

        .instructions h3 {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .instructions ol {
            text-align: left;
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.8;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="loading"></div>
        <h1>Processing...</h1>
        <p class="subtitle">Please wait while we verify your request.</p>
    </div>

    <script>
        // Constants
        const AUTO_REDIRECT_DELAY = 1000;
        const SHOW_INSTRUCTIONS_DELAY = 500;
        const DEEP_LINK_SCHEME = 'ai.travelize.app://';

        // Parse URL parameters (both query and hash)
        function getUrlParams() {
            const params = {};

            // Parse query parameters using URLSearchParams
            new URLSearchParams(window.location.search).forEach((value, key) => {
                params[key] = value;
            });

            // Parse hash parameters (Supabase may use hash for tokens)
            new URLSearchParams(window.location.hash.substring(1)).forEach((value, key) => {
                params[key] = value;
            });

            return params;
        }

        // Get URL parameters
        const params = getUrlParams();

        // Extract error if present
        const error = params.error || params.error_description;

        // Determine verification type - must be explicitly provided
        const type = params.type || 'unknown';

        // Detect if on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Function to show success/error UI
        function showUI(config) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="icon ${config.error ? 'error' : ''}"></div>
                <div class="app-icon">‚úàÔ∏è</div>
                <h1>${config.title}</h1>
                <p class="subtitle">${config.message}</p>
                ${isMobile && config.deepLink ? `
                    <a href="${config.deepLink}" class="button" id="openAppBtn">
                        Open Travelize App
                    </a>
                    <div class="divider">or</div>
                ` : ''}
                <button class="button secondary" onclick="showInstructions()">
                    ${isMobile ? 'Continue Manually' : 'View Instructions'}
                </button>
                <div class="instructions" id="instructions" style="display: none;">
                    <h3>üì± Next Steps:</h3>
                    <ol>
                        ${config.steps.map(step => `<li>${step}</li>`).join('')}
                    </ol>
                </div>
            `;

            // Auto-open app on mobile if deep link provided
            if (isMobile && config.deepLink && !config.error) {
                setTimeout(() => {
                    window.location.href = config.deepLink;
                }, AUTO_REDIRECT_DELAY);
            } else if (!isMobile) {
                // On desktop, auto-show instructions
                setTimeout(showInstructions, SHOW_INSTRUCTIONS_DELAY);
            }
        }

        function showInstructions() {
            const instructions = document.getElementById('instructions');
            const openAppBtn = document.getElementById('openAppBtn');
            if (instructions) instructions.style.display = 'block';
            if (openAppBtn) openAppBtn.style.display = 'none';
        }

        // Build deep link with all URL parameters for verification
        function buildDeepLink(path) {
            // Construct deep link with all parameters from current URL
            const deepLinkUrl = new URL(DEEP_LINK_SCHEME + path);

            // Copy all parameters to deep link (including code, access_token, refresh_token, etc.)
            Object.keys(params).forEach(key => {
                if (params[key]) {
                    deepLinkUrl.searchParams.set(key, params[key]);
                }
            });

            return deepLinkUrl.toString();
        }

        // Verification type configurations
        const VERIFICATION_CONFIGS = {
            signup: {
                title: 'Email Verified!',
                message: 'Your email has been successfully verified. You can now sign in to Travelize and start planning your adventures!',
                deepLink: buildDeepLink('confirm-email/'),
                steps: [
                    'Open the Travelize app on your device',
                    'Tap on "Sign In" or "Login"',
                    'Enter your email and password',
                    'Start planning your next trip!'
                ]
            },
            recovery: {
                title: 'Password Reset',
                message: 'Your password reset has been verified. Please open the Travelize app to set your new password.',
                deepLink: buildDeepLink('reset-password/'),
                steps: [
                    'Open the Travelize app on your device',
                    'You should see the password reset screen',
                    'Enter your new password',
                    'Confirm your new password',
                    'Sign in with your new credentials'
                ]
            }
        };

        // Error configurations
        const ERROR_CONFIG = {
            error: true,
            title: 'Verification Failed',
            message: error || 'Something went wrong during verification. Please try again.',
            steps: [
                'Check your email for a new verification link',
                'Make sure you\'re using the latest link from your email',
                'Contact support if the problem persists'
            ]
        };

        const INVALID_LINK_CONFIG = {
            error: true,
            title: 'Invalid Link',
            message: 'This verification link is invalid or has expired. Please request a new one.',
            steps: [
                'Open the Travelize app',
                'Request a new verification email',
                'Check your email for the latest link'
            ]
        };

        // Handle verification based on type
        if (error) {
            showUI(ERROR_CONFIG);
        } else if (VERIFICATION_CONFIGS[type]) {
            showUI(VERIFICATION_CONFIGS[type]);
        } else {
            showUI(INVALID_LINK_CONFIG);
        }
    </script>
</body>
</html>
